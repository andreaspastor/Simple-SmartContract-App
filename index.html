<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">

      <div class="left-pannel">
        <h1>Voting App</h1>


        <label for="question" class="col-lg-2 control-label">Question</label>
        <input id="question" type="text">

        <label for="option1" class="col-lg-2 control-label">Choix 1</label>
        <input id="option1" type="text">

        <label for="option2" class="col-lg-2 control-label">Choix 2</label>
        <input id="option2" type="text">

        <label for="option3" class="col-lg-2 control-label">Choix 3</label>
        <input id="option3" type="text">

        <button id="create-vote">Créer le vote</button>

        <p>Sinon, choisir l'adresse du contrat à récupérer</p>
        <label for="contract-address" class="col-lg-2 control-label">
          Adresse du contrat:
        </label>
        <input id="contract-address" type="text">

        <button id="load-contract">Charger le contrat</button>

        <p>Choisir le compte a utiliser</p>
        <select>
         <option value="0" selected="selected">Compte 0</option>
         <option value="1">Compte 1</option>
         <option value="2">Compte 2</option>
         <option value="3">Compte 3</option>
         <option value="4">Compte 4</option>
         <option value="5">Compte 5</option>
         <option value="6">Compte 6</option>
         <option value="7">Compte 7</option>
         <option value="8">Compte 8</option>
         <option value="9">Compte 9</option>
      </select>

      </div>

      <div class="right-pannel">
        <div class="table-responsive">
          <p id="table-title">Question</p>
          <table id="vote-table" class="table table-bordered">
            <thead>
              <tr>
                <th>Option</th>
                <th>Voter</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>

    <script src="./js/contractParams.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
